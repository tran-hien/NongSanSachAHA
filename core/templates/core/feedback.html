{% extends 'homepage/base.html' %} {% load static %} {% load crispy_forms_tags %} {% block title %}AHA | Send Feedback{% endblock %} {% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="{% static 'homepage/img/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Feedback</h2>
                    <div class="breadcrumb__option">
                        <a href="{% url 'core_app:index' %}">Home</a>
                        <span>Feedback</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <label>Name <span class="required">*</span></label> {{ f.name }}
            <label>FEEDBACK <span class="required">*</span></label> {{ f.feedback }}
        </div>

        <button type="submit" class="site-btn">SEND FEEDBACK</button>
    </form>
</div>

{% endblock %}
