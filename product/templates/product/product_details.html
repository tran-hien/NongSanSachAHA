{% extends 'homepage/base.html' %} {% load static %} {% block title %}AHA | Product{% endblock %} {% block content %} {% include 'homepage/hero_section.html' %}


<!-- Product Details Section Begin -->
<section class="product-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="product__details__pic">
                    <div class="product__details__pic__item">
                        <img class="product__details__pic__item--large" src="{{ pd.product_img.url }}" alt="">
                    </div>

                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product__details__text">
                    <h3>{{ pd.title }}</h3>

                    <div class="product__details__price">{{ pd.price }}VNƒê</div>
                    <p>{{ pd.description }}</p>

                    <form method="POST" action="{% url 'cart_app:add' %}">
                        {% csrf_token %}
                        <div class="product__details__quantity">
                            <div class="quantity">
                                <div class="pro-qty">
                                    <input type="text" name="quantity" value="1">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="product_id" value="{{ pd.id }}" />
                        <button type="submit" class="primary-btn">ADD TO CART</button>

                    </form>


                    <ul>
                        <li><b>Availability</b> <span>In Stock</span></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Details Section End -->


{% endblock %}
