 {% load static %}
<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Categories</span>
                    </div>
                    <ul>
                        <li><a href="{% url 'product_app:vegetable'%}">Vegetables</a></li>
                        <li><a href="{% url 'product_app:freshfruit'%}">Fresh Fruit</a></li>
                        <li><a href="{% url 'product_app:driedfruit'%}">Dried Fruit</a></li>
                        <li><a href="{% url 'product_app:drinkfruit'%}">Drink Fruit</a></li>

                       
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="{%url 'product_app:search'%}" method="POST">
                            {% csrf_token %} 
                            
                            <input type="text" name ="q" placeholder="What do yo u need?">
                            <button type="submit" class="site-btn">Search</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+012 345 678</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
                <!-- <div class="hero__item set-bg" data-setbg="{% static 'homepage/img/hero/banner.jpg' %}">
                    <div class="hero__text">
                        <span>FRUIT FRESH</span>
                        <h2>Vegetable <br />100% Organic</h2>
                        <p>Free Pickup and Delivery Available</p>
                        <a href="{% url 'product_app:product'%}" class="primary-btn">SHOP NOW</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
